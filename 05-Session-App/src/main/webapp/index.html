<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Session Tracking</title>

<!-- Add some Google Fonts for a more modern look -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<!-- Inline CSS for styling -->
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f7fc;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  h2 {
    color: #333;
    margin-bottom: 20px;
    font-size: 24px;
  }

  label {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
    display: block;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
  }

  button {
    background-color: #4CAF50;
    color: #fff;
    font-size: 16px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  button:active {
    background-color: #388e3c;
  }

  /* Add responsive design */
  @media (max-width: 600px) {
    .form-container {
      width: 90%;
      padding: 20px;
    }
  }
</style>
</head>
<body>

<!-- Form container -->
<div class="form-container">
  <h2>Hello!!!...Welcome! </h2>
  <form action="servlet1" method="post">
    <label for="nm">Enter Your Name</label><br>
    <input type="text" id="nm" name="nm" placeholder="Name" required><br>
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
